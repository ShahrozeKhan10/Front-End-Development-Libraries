<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <div id="main-calculator">
            <div id="row-first">
                <input type="text" id="result" readonly>
            </div>
            <div id="row-second">
                <button id="clear" class="btn btn-info" value="clear" onclick="clearDisplay()">C</button>
                <button id="divide" class="btn btn-info" value="divide" onclick="appendToDisplay('/')">/</button>
            </div>
            <div id="row-third">
                <button id="seven" class="btn btn-info" value="7" onclick="appendToDisplay('7')">7</button>
                <button id="eight" class="btn btn-info" value="8" onclick="appendToDisplay('8')">8</button>
                <button id="nine" class="btn btn-info" value="9" onclick="appendToDisplay('9')">9</button>
                <button id="multi" class="btn btn-info" value="multi" onclick="appendToDisplay('*')">X</button>
            </div>
            <div id="row-fourth">
                <button id="four" class="btn btn-info" value="4" onclick="appendToDisplay('4')">4</button>
                <button id="five" class="btn btn-info" value="5" onclick="appendToDisplay('5')">5</button>
                <button id="six" class="btn btn-info" value="6" onclick="appendToDisplay('6')">6</button>
                <button id="sub" class="btn btn-info" value="sub" onclick="appendToDisplay('-')">-</button>
            </div>
            <div id="row-fifth">
                <button id="one" class="btn btn-info" value="1" onclick="appendToDisplay('1')">1</button>
                <button id="two" class="btn btn-info" value="2" onclick="appendToDisplay('2')">2</button>
                <button id="three" class="btn btn-info" value="3" onclick="appendToDisplay('3')">3</button>
                <button id="add" class="btn btn-info" value="add" onclick="appendToDisplay('+')">+</button>
            </div>
            <div id="row-sixth">
                <button id="zero" class="btn btn-info" value="0" onclick="appendToDisplay('0')">0</button>
                <button id="equal" class="btn btn-info" value="equal" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
